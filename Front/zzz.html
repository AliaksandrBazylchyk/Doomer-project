<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title>AverageAnimeEnjoyer </title>
		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
            <div class="social-icons">
                <img src="images/gosling.jpg">
                <img src="images/alica.jpg">
                <img src="images/patrego.jpeg">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Name" required>
                <input type="text" class="input-field" placeholder="Password" required>
				
				<div class="checkbox-group">
					<label class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
					</label>
					<span class="checkbox-text">Secured login?</span>
				</div>
				
				<div class="g-recaptcha" data-sitekey="6Ld_GkMiAAAAACj54lEe_9UaTO4ot9_OE9yebLrG"></div>

                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Name" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="text" class="input-field" placeholder="Email" required>
				<div class="g-recaptcha" data-sitekey="your_site_key"></div>
                <button type="submit" class="submit-btn">Register</button>
                </form>
        </div>
        </div>

        <script>
            var x = document.getElementById("login")
            var y = document.getElementById("register")
            var z = document.getElementById("btn")
            function register(){
                x.style.left = "-450px"
                y.style.left = "50px"
                z.style.left = "110px"
            }
            function login(){
                x.style.left = "50px"
                y.style.left = "450px"
                z.style.left = "0px"
            }
        </script>
    </body> 
</html>
